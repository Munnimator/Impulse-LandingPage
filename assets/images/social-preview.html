<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImpulseLog Social Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            width: 1200px;
            height: 630px;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            position: relative;
        }

        /* Subtle pattern overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.3) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 80px;
            position: relative;
            z-index: 1;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
        }

        .logo-text {
            font-size: 36px;
            font-weight: 800;
            color: white;
            letter-spacing: -0.5px;
        }

        .main-content {
            text-align: center;
            max-width: 900px;
        }

        h1 {
            font-size: 68px;
            font-weight: 900;
            color: white;
            line-height: 1.1;
            margin-bottom: 24px;
            letter-spacing: -2px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .gradient-text {
            background: linear-gradient(135deg, #FDE047 0%, #FBBF24 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 28px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            line-height: 1.4;
            margin-bottom: 40px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .stats {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 42px;
            font-weight: 800;
            color: white;
            display: block;
            margin-bottom: 8px;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .stat-label {
            font-size: 20px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .badge {
            position: absolute;
            top: 40px;
            right: 60px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 100px;
            font-size: 16px;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Decorative elements */
        .circle-1 {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -100px;
            left: -100px;
            pointer-events: none;
        }

        .circle-2 {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -150px;
            right: -150px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="circle-1"></div>
    <div class="circle-2"></div>

    <div class="badge">iOS App</div>

    <div class="container">
        <div class="logo-container">
            <svg class="logo-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#FDE047"/>
                        <stop offset="100%" stop-color="#FBBF24"/>
                    </linearGradient>
                </defs>
                <path d="M12 2C13.1 2 14 2.9 14 4V5H16C17.1 5 18 5.9 18 7V19C18 20.1 17.1 21 16 21H8C6.9 21 6 20.1 6 19V7C6 5.9 6.9 5 8 5H10V4C10 2.9 10.9 2 12 2ZM12 4V5H12V4ZM8 7V19H16V7H8ZM9 9H15V11H9V9ZM9 12H15V14H9V12Z" fill="white"/>
                <circle cx="12" cy="16" r="1.5" fill="url(#logoGradient)"/>
            </svg>
            <span class="logo-text">ImpulseLog</span>
        </div>

        <div class="main-content">
            <h1>
                Turn Impulse Buying Into<br>
                <span class="gradient-text">Intentional Saving</span>
            </h1>
            <p class="subtitle">
                The gamified app built for ADHD & neurodivergent minds.<br>
                Track impulses. Build habits. Watch your savings grow.
            </p>

            <div class="stats">
                <div class="stat">
                    <span class="stat-value">Helping users save</span>
                    <span class="stat-label">Every Single Day</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
